<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Background Circle -->
  <circle cx="250" cy="250" r="240" fill="#f8f9fa" stroke="#0056b3" stroke-width="6"/>
  
  <!-- Main Logo Elements -->
  <g transform="translate(250, 250)">
    <!-- Connected Modules - Hexagons in a circular pattern -->
    <g>
      <!-- Outer Hexagons -->
      <polygon points="0,-180 155.9,-90 155.9,90 0,180 -155.9,90 -155.9,-90" fill="none" stroke="#0056b3" stroke-width="10" stroke-dasharray="3,5" opacity="0.5"/>
      
      <!-- Inner Modules - Colored Hexagons -->
      <polygon points="0,-120 104,-60 104,60 0,120 -104,60 -104,-60" fill="none" stroke="#0056b3" stroke-width="4"/>
      
      <!-- Module Icons - Small Colored Hexagons -->
      <!-- ERP -->
      <polygon points="0,-90 15,-82 15,-63 0,-55 -15,-63 -15,-82" fill="#4285f4" stroke="#2b579a" stroke-width="2"/>
      <!-- HRM -->
      <polygon points="78,-45 93,-37 93,-18 78,-10 63,-18 63,-37" fill="#34a853" stroke="#2b579a" stroke-width="2"/>
      <!-- CRM -->
      <polygon points="78,45 93,53 93,72 78,80 63,72 63,53" fill="#fbbc05" stroke="#2b579a" stroke-width="2"/>
      <!-- Support -->
      <polygon points="0,90 15,98 15,117 0,125 -15,117 -15,98" fill="#ea4335" stroke="#2b579a" stroke-width="2"/>
      <!-- Collab -->
      <polygon points="-78,45 -63,53 -63,72 -78,80 -93,72 -93,53" fill="#7f52ff" stroke="#2b579a" stroke-width="2"/>
      <!-- IT -->
      <polygon points="-78,-45 -63,-37 -63,-18 -78,-10 -93,-18 -93,-37" fill="#00a2ed" stroke="#2b579a" stroke-width="2"/>
    </g>
    
    <!-- Central Icon - Identity Management -->
    <circle cx="0" cy="0" r="40" fill="#0056b3"/>
    <text x="0" y="7" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="white" text-anchor="middle">OS</text>
    
    <!-- Connection Lines -->
    <line x1="0" y1="-40" x2="0" y2="-55" stroke="#0056b3" stroke-width="3"/>
    <line x1="35" y1="-20" x2="63" y2="-37" stroke="#0056b3" stroke-width="3"/>
    <line x1="35" y1="20" x2="63" y2="37" stroke="#0056b3" stroke-width="3"/>
    <line x1="0" y1="40" x2="0" y2="55" stroke="#0056b3" stroke-width="3"/>
    <line x1="-35" y1="20" x2="-63" y2="37" stroke="#0056b3" stroke-width="3"/>
    <line x1="-35" y1="-20" x2="-63" y2="-37" stroke="#0056b3" stroke-width="3"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(250, 420)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-weight="bold" font-size="50" fill="#0056b3" text-anchor="middle">OpenSuite</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="18" fill="#333" text-anchor="middle">Business Platform</text>
  </g>
</svg>